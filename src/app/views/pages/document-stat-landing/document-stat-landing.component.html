<div class="row">
  <div class="col-sm-6">
    <p>Left Column</p>
    <span *ngIf="false">
      <p>submission_id is "{{chartData.submission_id}}"</p>
      <p>submission_timestamp is "{{chartData.submission_timestamp}}"</p>
    </span>
  </div>
  <div class="col-sm-6">
    <p>document-stat-landing works!</p>
  </div>
</div>


<div class="row">

  <div class="col-sm-12 col-md-12 col-lg-6">
    <kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
      <kt-portlet-body [class]="'kt-portlet__body--fluid'">
        <kt-widget26 *ngIf="chartData" [value]="chartData.length_by_sentence" [desc]="'Number of sentences'" [options]="{}"></kt-widget26>
        <kt-widget26 *ngIf="chartData" [value]="chartData.length_by_distict_token" [desc]="'Number of tokens'" [options]="{}"></kt-widget26>
      </kt-portlet-body>
    </kt-portlet>

    <div class="kt-space-20"></div>

    <kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
      <kt-portlet-body [class]="'kt-portlet__body--fluid'">
        <kt-widget26 *ngIf="chartData" [value]="chartData.length_by_word" [desc]="'Word count'" [options]="{}"></kt-widget26>
        <kt-widget26 *ngIf="chartData" [value]="chartData.length_by_character" [desc]="'Total length (character)'" [options]="{}"></kt-widget26>
      </kt-portlet-body>
    </kt-portlet>
  </div>

  <div class="col-sm-12 col-md-12 col-lg-6">
    <kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
      <kt-portlet-body [class]="'kt-portlet__body--fluid'">
        <kt-widget26 *ngIf="chartData" [value]="chartData.lexical_diversity" [desc]="'Lexical diversity'" [options]="{}"></kt-widget26>
      </kt-portlet-body>
    </kt-portlet>

    <div class="kt-space-20"></div>

    <kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
      <kt-portlet-body [class]="'kt-portlet__body--fluid'">
        <kt-widget-figures *ngIf="chartData" [title]="'Top 10 token (%)'" [desc]="'Check out for more details'" [data]="chartData.data_fdist" style="width: 100%;"></kt-widget-figures>
      </kt-portlet-body>
    </kt-portlet>
  </div>

</div>

<div class="row">
  <div class="col-xl-8">
    <kt-portlet [class]="'kt-portlet--height-fluid'">
      <kt-portlet-header [title]="'Exclusive Datatable'" [class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'">
        <ng-container ktPortletTools>
          <kt-context-menu></kt-context-menu>
        </ng-container>
      </kt-portlet-header>
      <kt-portlet-body [class]="'kt-portlet__body--fit'">
        <kt-data-table></kt-data-table>
      </kt-portlet-body>
    </kt-portlet>
  </div>
</div>
