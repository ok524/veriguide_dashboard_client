<link rel="stylesheet" href="/assets-vg/css/main.css">

<form class="kt-form" style="background-color: whitesmoke; width:100% text-center justify-content-center">
  <!-- Facts -->
  <div *ngFor='let item of listvalue;let recordIndex = index;' class="row text-center justify-content-center">
    <input style="width:70%; box-sizing: border-box; background-color: whitesmoke; text-align: center;border-style: groove; border-radius: 5px; border: 1px solid lightgray" class="mb-5 mr-2 ml-3 pt-2 pb-2" placeholder="Enter fact statement." (input)="inputchanged($event, recordIndex)" />
	<button class="btn btn-success mb-5 mr-1" type="button" (click)="addItem(item)"><span class="glyphicon glyphicon-plus"></span></button>
	<button class="btn btn-danger mb-5" *ngIf="listvalue.length !== 1" (click)="removeItem(item, recordIndex)"><span class="glyphicon glyphicon-minus"></span></button>
  </div>
</form>
